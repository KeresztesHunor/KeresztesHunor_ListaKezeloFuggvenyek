<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="adminOldal.js" type="module"></script>
    <link rel="stylesheet" href="adminOldalStilus.css" />
    <title>Keresztes Hunor</title>
  </head>
  <body class="bg-success">
    <main class="container-lg bg-light pb-2">
      <header>
        <h1 class="border-bottom border-dark">Adatok listázása</h1>
      </header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Webshop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="adminOldal.html">Admin felület</a>
            </li>
          </ul>
        </div>
      </nav>
      <article>
        <div class="mb-1">
          <h3>Keresés</h3>
          <div id="adatBevitel">
            <div>
              <label for="nev">Név:</label>
              <input id="nev" type="text" placeholder="név" name="nev" />
            </div>
            <div>
              <label for="fajta">Fajta:</label>
              <input id="fajta" type="text" placeholder="fajta" name="fajta" />
            </div>
            <div>
              <label for="kor">Kor:</label>
              <input
                id="kor"
                type="text"
                placeholder="pl.: < 12, === 12, >= 12"
                name="kor"
              />
            </div>
          </div>
        </div>
        <div class="mb-1">
          <div class="bg-dark d-flex p-2 justify-content-between">
            <h5 class="mb-0 text-light">Új kutya felvitele</h5>
            <a
              href="#"
              id="ujKutyaFelviteleLenyito"
              class="text-light text-decoration-none"
            ></a>
          </div>
          <form id="ujKutyaFelvitele" onsubmit="">
            <div class="form-group">
              <label for="nev">Név</label>
              <input
                type="text"
                class="form-control"
                id="iNev"
                name="nev"
                placeholder="Név"
              />
            </div>
            <div class="form-group">
              <label for="fajta">Fajta</label>
              <input
                type="text"
                class="form-control"
                id="iFajta"
                name="fajta"
                placeholder="Fajta"
              />
            </div>
            <div class="form-group">
              <label for="kor">Kor</label>
              <input
                type="number"
                class="form-control"
                id="iKor"
                name="kor"
                placeholder="Kor"
              />
            </div>
            <button type="submit" class="btn btn-primary mt-1">Felvitel</button>
          </form>
        </div>
        <table id="kutyak" class="table table-striped"></table>
      </article>
      <footer class="text-center bg-dark text-light">Keresztes Hunor</footer>
    </main>
  </body>
</html>
